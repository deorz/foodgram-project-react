name: Foodgram Workflow

on: [ push ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.9

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install flake8 pytest
          cd ./backend/
          pip install -r requirements.txt

      - name: test with flake8 and pytest
        run: |
          cd backend/
          python -m flake8 --config=setup.cfg

  build_and_push_to_docker_hub:
    name: push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: true
          tags: deorz/yandex_foodgram:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if:
      contains('
      refs/heads/main
      refs/heads/master
      ', github.ref)
    steps:
      - uses: actions/checkout@v2
      - name: copy nginx and docker-compose to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "infra/nginx.conf, infra/docker-compose.yaml"
          target: "infra"

      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd infra/
            sudo docker pull deorz/yandex_foodgram:latest
            sudo docker-compose up --force-recreate -d backend